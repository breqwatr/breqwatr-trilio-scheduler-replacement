<style>
  td {
    padding-left: 5px;
    padding-right: 5px;
    border-right: 0;
    border-bottom: 0;
  }
</style>

<a href="/report"> BACK </a><hr />
<h1>Backup Report: Running Backups</h1>

<table border="1px solid black">
<tr>
  <th>workload id</th>
  <th>workload name</th>
  <th>server name</th>
  <th>host name</th>
  <th>snap duration</th>
</tr>

{% for workload in workloads  %}
<tr>
  <td>{{ workload.id }}</td>
  <td>{{ workload.name }}</td>
  <td>{{ workload.server_name }}</td>
  <td>{{ workload.host_name }}</td>
  <td>{{ workload.snap_duration }}
</tr>
{% endfor %}

</table>
