apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # $2 preservers everything after /report
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: btsr-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - btsr'
  name: btsr
spec:
  rules:
  - http:
      paths:
      - path: /report(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: btsr-api
            port:
              number: 80
status:
  loadBalancer:
    ingress:
    - ip: {{ required "ingress_ip is required" .Values.ingress_ip }}
